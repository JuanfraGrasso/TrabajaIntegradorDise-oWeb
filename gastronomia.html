<!doctype html>
<html lang="es" data-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galería Urbana | Gastronomía</title>
    <meta name="description"
    content="Propuestas gastronómicas: cafeterías, restaurantes y bares en Galería Urbana." />
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
</head>

<body data-page="gastronomia">

    <header class="site-header" role="banner">
        <div class="container nav">
            <a class="brand" href="index.html" aria-label="Galería Urbana">
                <img class="brand-img" src="images/logo.png" alt="Galería Urbana" />
            </a>
            <nav class="nav-links" aria-label="Principal">
                <a href="index.html">Inicio</a>
                <a href="locales.html">Locales</a>
                <a href="gastronomia.html">Gastronomía</a>
                <a href="entretenimientos.html">Entretenimientos</a>
                <a href="servicios.html">Servicios</a>
                <a href="ofertas.html">Ofertas</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <div class="nav-actions">
                <button id="theme-toggle" class="btn-icon" aria-pressed="false" title="Cambiar tema"
                    aria-label="Cambiar tema">🌓</button>
                <button id="burger" class="btn-icon burger" aria-expanded="false" aria-label="Abrir menú">☰</button>
            </div>
        </div>
    </header>

    <main id="contenido" class="section">
        <div class="container stack">
            <h1>Gastronomía</h1>
            <p class="text-muted">Hacé click en una imagen para verla ampliada.</p>

            <div class="gallery">
                <figure class="item">
                    <img src="images/gastro_cafe.jpg" alt="Café latte con arte" />
                </figure>
                <figure class="item">
                    <img src="images/gastro_burger.jpg" alt="Hamburguesa gourmet" />
                </figure>
                <figure class="item">
                    <img src="images/gastro_pasta.jpg" alt="Plato de pasta fresca" />
                </figure>
                <figure class="item">
                    <img src="images/gastro_sushi.jpg" alt="Sushi variado" />
                </figure>
                <figure class="item">
                    <img src="images/gastro_salad.webp" alt="Ensalada saludable" />
                </figure>
                <figure class="item">
                    <img src="images/gastro_dessert.jpg" alt="Postre artesanal" />
                </figure>
            </div>
        </div>
    </main>

    <footer class="site-footer" role="contentinfo">
        <div class="container footer-inner">
            <div class="cluster">
                <span class="chip">📍 Av. Principal 123</span>
                <span class="chip">🕒 Lunes a Dom: 10 a 22 hs</span>
                <a class="chip no-under" href="contacto.html">✉️ Contacto</a>
            </div>
            <p class="copyright">© <span id="year"></span> Galería Urbana.</p>
        </div>
    </footer>

    <button id="to-top" class="to-top" aria-label="Volver arriba">↑</button>

    <script src="app.js"></script>
</body>

</html>
